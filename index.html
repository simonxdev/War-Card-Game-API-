<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div><img class="logo" src="./wargame.png" title="War Card Game"></div>
        <div id="cardsremaining"></div>
        <div class="titles">
            <div class="title"><h4>Computer:</h4></div>
            <div class="title"><h4>User:</h4></div>
        </div>
        <div id="show-cards" class="show-cards"></div>
        <div class="scores">
            <div class="score"><h4>Computer Score: <span id="cpuShowScore"></span></h4></div>
            <div class="score"><h4>User Score: <span id="userShowScore"></span></h4></div>
        </div>
        <div class="buttons">
            <button id="new-deck" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  New Deck
                </span>
            </button>
            <button id="draw-cards" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Draw
                </span>
            </button>
            <button id="restart" class="button-82-pushable" role="button">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                  Restart the Game
                </span>
            </button>
            </div>
            <div id="win"></div>
        <script src="index.js"></script>
    </body>
</html>
